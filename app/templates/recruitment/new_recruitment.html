{% extends "base.html" %}

{% block title %}Transaction Center{% endblock %}
{% block head %}
{{ super() }}
    <!--     Custom styles for this template -->
    <link href="{{ url_for('static',filename='new-transaction.css') }}" rel="stylesheet">
{% endblock %}




{% block page_content %}

    <div class="container">
        <div class="col-md-12">
            <!--左侧图片-->
            <div class="col-md-6 decorate-photo">
            </div>
            <!--右侧表单-->
            <div class="col-md-6">
                <form class="form-transaction form-horizontal" method="post" style="margin: 75px auto 0 auto;" enctype="multipart/form-data">
                    <h1 class="form-transaction-heading">Recruitment</h1>
                    <!--招募标题-->
                    <div class="form-group">
                        <label for="recruit_title" class="col-sm-3">Recruit Title</label>
                        <div class="col-sm-8">
                            <input name="recruit_title" id="recruit_title" type="text" class="form-control" placeholder="Recruit Title">
                        </div>
                    </div>
                    <!--招募描述-->
                    <div class="form-group">
                        <label for="recruit_describe" class="col-sm-3">Description</label>
                        <div class="col-sm-8">
                            <textarea name="recruit_describe" id="recruit_describe" class="form-control describe" rows="4" placeholder="Describe your recruitment here"></textarea>
                        </div>
                    </div>
                    <!--招募细节-->
                    <div class="form-group">
                        <label for="recruit_detail" class="col-sm-3">Detail</label>
                        <div class="col-sm-8">
                            <input name="recruit_detail" id="recruit_detail" type="file">
                        </div>
                    </div>
                    <div class="form-group2">
                        <button type="submit" class="btn btn-success trans-submit" id="submit" >Release</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
